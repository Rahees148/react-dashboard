version: 2.1
orbs:
  node: circleci/node@1.1
  heroku: circleci/heroku@1.2.3
workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku login
      - heroku/deploy-via-git:
          requires:
            - build
          filters:
            branches:
              only: master
jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
          - ./node_modules
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-dependencies
          command: npm install
      - run: # run tests
          name: test
          command: npm test
      - run: # run build
          name: Build
          command: npm run build
